<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Alegria Doces Finos</title>
        <!-- Fonte -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/styles.css">
        <!-- SCRIPTS -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!--Font Awesome -->
        <script src="https://kit.fontawesome.com/88b7f62ae2.js" crossorigin="anonymous"></script>
        <!-- Pregressbar -->
        <script src="js/progressbar.min.js"></script>
        <!-- Parallax -->
        <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    </head>
<body>
    <!-- Menu de Navegação -->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" alt="" id="logo">Alegria Doces Finos
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" arial-controls="navbar-links"
                aria-expanded="false" aria-label="Toggle navgation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                    <a href="#mainSlider" class="navbar-item nav-link" id="home-menu">Home</a>
                    <a href="#cardapio-area" class="navbar-item nav-link" id="service-menu">Cardápio</a>
                    <a href="#contact-area" class="navbar-item nav-link" id="contact-menu">Contatos</a>

                </div>
            </div>
            </nav>
        </div>
    </header>
    <!-- Carrosel -->
    <main>
        <section class="bloco">
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slider" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1" ></li>
                    <li data-target="#mainSlider" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/bolobranco.jpg" alt="Bolo para festas" class="d-block w-100">
                        <div class="carousel-caption d-nome d-md-block">
                            <h2>Bolos para festas?</h2>
                            <p>Conte conosco, são mais de 30 sabores em nosso cardápio</p>
                            <a href="#cardapio-area" class="main-btn">Ver Cardápio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <!-- Cardápio -->
        <section class="bloco">
        <div id="cardapio-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="main-title">Cardápio</h3>
                    </div>
                    <div class="col-md-12" id="filter-btn-box">
                        <button class="main-btn filter-btn active" id="all-btn">Todos</button> 
                        <button class="main-btn filter-btn" id="bolo-btn">Bolos</button>
                        <button class="main-btn filter-btn" id="doce-btn">Doces</button>
                        <button class="main-btn filter-btn" id="pao-btn">Pães de Mel</button>
                        <button class="main-btn filter-btn" id="torta-btn">Tortas</button>
                    </div>
                    <!-- Bolos -->
                    <div class="col-md-3 project-box bolo">
                        <img class="img-fluid" src="img/bolo13.png" alt="bolo 1">
                    </div>
                    <!-- Pão de Mel -->
                    <div class="col-md-3 project-box pao">
                        <img class="img-fluid" src="img/pao3.png" alt="Pão de Mel 1">
                    </div>
                    <!-- Torta -->
                    <div class="col-md-3 project-box torta">
                        <img class="img-fluid" src="img/torta1.png" alt="Torta 1">
                    </div>
                    <!-- Doces -->
                    <div class="col-md-3 project-box doce">
                        <img class="img-fluid" src="img/doces5.png" alt="Doce 1">
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer>
        <section class="bloco">
        <div id="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="main-title">Entre em contato conosco</h3>
                    </div>
                    <div class="col-md-6 contact-box">
                        <i class="fas fa-phone"></i>
                        <p><span class="contact-title">Ligue para:</span> (17) 98159-5808</p>
                    </div>
                    <div class="col-md-6 contact-box">
                        <p>Ou nos Deixe uma mensagem:</p>
                        <form action="">
                            <input type="email" class="form-control" placeholder="E-mail" name="email">
                            <input type="text" class="form-control" placeholder="Assunto" name="subject">
                            <textarea name="message" rows="3" placeholder="Sua mensagem" class="form-control"></textarea>
                            <input type="submit" class="main-btn" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a href="" target="_blank"> CWS</a> &copy; 2020</p>
                    </div>
                </div>
            </div>
        </div>
    
    </footer>

<!-- Script do projeto -->
<script src="js/scripts.js"></script>
</body>
</html>
